apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      # Schedule Redis only on warm nodes
      nodeSelector:
        pool: warm

      # Tolerate warm pool taint
      tolerations:
        - key: "warm-pool"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"

      containers:
        - name: redis
          image: redis:7.0.15   # pinned version (avoid :latest)
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 6379

          # Explicit command (recommended)
          command: ["redis-server"]
          args:
            - "--save"
            - ""                 # disable RDB persistence (OK for queue use-case)
            - "--appendonly"
            - "no"

          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Redis is alive if it accepts TCP
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3

          # Redis is ready only when it can accept traffic
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: app
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
