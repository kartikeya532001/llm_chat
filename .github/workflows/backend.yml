name: Backend CI - Scan & Push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout code
    # -------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # -------------------------
    # Setup Python
    # -------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: "pip"

    # -------------------------
    # Install dependencies
    # -------------------------
    - name: Install dependencies
      run: |
        cd backend
        pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # -------------------------
    # Run tests
    # -------------------------
    - name: Run tests
      run: |
        cd backend
        if pytest --maxfail=1 --disable-warnings; then
          echo "Tests passed"
        else
          echo "Tests failed"
          exit 1
        fi

    # -------------------------
    # SonarCloud Scan
    # -------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: backend
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # -------------------------
    # Install Trivy CLI
    # -------------------------
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.68.2_Linux-64bit.deb
        sudo dpkg -i trivy_0.68.2_Linux-64bit.deb

    # -------------------------
    # Download Trivy HTML template
    # -------------------------
    - name: Download Trivy HTML template
      run: |
        mkdir -p trivy-templates
        curl -fsSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl \
          -o trivy-templates/html.tpl

    # -------------------------
    # Trivy FS Scan (HTML)
    # -------------------------
    - name: Trivy FS scan
      id: trivy_fs_report
      continue-on-error: true
      run: |
        trivy fs backend \
          --scanners vuln \
          --severity HIGH,CRITICAL \
          --format template \
          --template "@trivy-templates/html.tpl" \
          --output trivy-fs-report.html || true

    # -------------------------
    # Docker Login
    # -------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # -------------------------
    # Docker Build
    # -------------------------
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }} backend

    # -------------------------
    # Trivy Image Scan (HTML)
    # -------------------------
    - name: Trivy Image scan
      id: trivy_image_report
      continue-on-error: true
      run: |
        trivy image ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }} \
          --scanners vuln \
          --severity HIGH,CRITICAL \
          --format template \
          --template "@trivy-templates/html.tpl" \
          --output trivy-image-report.html || true

    # -------------------------
    # Verify Reports
    # -------------------------
    - name: Verify Trivy reports
      if: always()
      run: |
        ls -lh trivy-*.html

    # -------------------------
    # Upload Trivy Reports
    # -------------------------
    - name: Upload Trivy reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-security-reports
        path: |
          trivy-fs-report.html
          trivy-image-report.html

    # -------------------------
    # Enforce Failure if Vulnerabilities Found
    # -------------------------
    - name: Enforce Trivy failure
      if: |
        steps.trivy_fs_report.outcome == 'failure' ||
        steps.trivy_image_report.outcome == 'failure'
      run: |
        echo "‚ùå HIGH or CRITICAL vulnerabilities detected"
        exit 1

    # -------------------------
    # Push Docker Image
    # -------------------------
    - name: Push Docker image
      if: success()
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}
