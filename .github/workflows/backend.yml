name: Backend CI - Scan & Push

on:
  push:
    branches: [ master ]
    paths:
      - "backend1/**"
  pull_request:
    branches: [ master ]
    paths:
      - "backend1/**" 

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout
    # -------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # -------------------------
    # Aggressive disk cleanup
    # -------------------------
    - name: Free disk space
      run: |
        echo "üì¶ Disk BEFORE cleanup"
        df -h

        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/share/swift
        sudo rm -rf /opt/hostedtoolcache

        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*

        docker system prune -af || true

        echo "üì¶ Disk AFTER cleanup"
        df -h

    # -------------------------
    # Setup Python (for Sonar)
    # -------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # -------------------------
    # SonarCloud Scan (API only)
    # -------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: backend
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # -------------------------
    # Install Trivy
    # -------------------------
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.68.2_Linux-64bit.deb
        sudo dpkg -i trivy_0.68.2_Linux-64bit.deb

    # -------------------------
    # Docker Login
    # -------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # =====================================================
    # BUILD API IMAGE
    # =====================================================
    - name: Build API image
      run: |
        echo "üì¶ Disk BEFORE API build"
        df -h

        set +e
        docker build --no-cache \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/llm-api:latest \
          backend/api
        STATUS=$?
        set -e

        if [ $STATUS -ne 0 ]; then
          echo "‚ùå API build failed"
          df -h
          docker system df
          exit $STATUS
        fi

    - name: Trivy API image scan
      continue-on-error: true
      run: |
        trivy image \
          ${{ secrets.DOCKERHUB_USERNAME }}/llm-api:latest \
          --severity HIGH,CRITICAL

    # =====================================================
    # BUILD WORKER IMAGE
    # =====================================================
    - name: Build Worker image
      run: |
        echo "üì¶ Disk BEFORE Worker build"
        df -h

        set +e
        docker build --no-cache \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/llm-worker:latest \
          backend/worker
        STATUS=$?
        set -e

        if [ $STATUS -ne 0 ]; then
          echo "‚ùå Worker build failed"
          df -h
          docker system df
          exit $STATUS
        fi

    - name: Trivy Worker image scan
      continue-on-error: true
      run: |
        trivy image \
          ${{ secrets.DOCKERHUB_USERNAME }}/llm-worker:latest \
          --severity HIGH,CRITICAL

    # -------------------------
    # Push Images
    # -------------------------
    - name: Push API image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/llm-api:latest

    - name: Push Worker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/llm-worker:latest


    # -------------------------
    # Final Docker cleanup
    # -------------------------
    - name: Final cleanup
      if: always()
      run: |
        docker system prune -af || true
