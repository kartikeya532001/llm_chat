name: Backend CI - Scan & Push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout code
    # -------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # -------------------------
    # Aggressive disk cleanup (IMPORTANT)
    # -------------------------
    - name: Free disk space
      run: |
        echo "Before cleanup:"
        df -h

        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/share/swift
        sudo rm -rf /opt/hostedtoolcache

        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*

        docker system prune -af || true

        echo "After cleanup:"
        df -h

    # -------------------------
    # Setup Python
    # -------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # -------------------------
    # Install dependencies (no cache)
    # -------------------------
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install --no-cache-dir -r requirements.txt
        fi

    # -------------------------
    # SonarCloud Scan
    # -------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: backend
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # -------------------------
    # Install Trivy
    # -------------------------
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.68.2_Linux-64bit.deb
        sudo dpkg -i trivy_0.68.2_Linux-64bit.deb

    # -------------------------
    # Download Trivy HTML template
    # -------------------------
    - name: Download Trivy HTML template
      run: |
        mkdir -p trivy-templates
        curl -fsSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl \
          -o trivy-templates/html.tpl

    # -------------------------
    # Trivy FS Scan
    # -------------------------
    - name: Trivy FS scan
      id: trivy_fs_report
      continue-on-error: true
      run: |
        trivy fs backend \
          --scanners vuln \
          --severity HIGH,CRITICAL \
          --format template \
          --template "@trivy-templates/html.tpl" \
          --output trivy-fs-report.html || true

    # -------------------------
    # Docker Login
    # -------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # -------------------------
    # Docker Build (NO CACHE)
    # -------------------------
    - name: Build Docker image
      run: |
            echo "üì¶ Disk space BEFORE docker build:"
            df -h

            set +e
            docker build --no-cache \
              -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }} \
              backend
            BUILD_STATUS=$?
            set -e

            if [ $BUILD_STATUS -ne 0 ]; then
              echo "‚ùå Docker build failed"
              echo "üíæ Disk space AFTER failure:"
              df -h
              echo "üìÅ Docker disk usage:"
              docker system df
              exit $BUILD_STATUS
            fi

            echo "‚úÖ Docker build succeeded"

    # -------------------------
    # Trivy Image Scan
    # -------------------------
    - name: Trivy Image scan
      id: trivy_image_report
      continue-on-error: true
      run: |
        trivy image ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }} \
          --scanners vuln \
          --severity HIGH,CRITICAL \
          --format template \
          --template "@trivy-templates/html.tpl" \
          --output trivy-image-report.html || true

    # -------------------------
    # Upload Trivy Reports
    # -------------------------
    - name: Upload Trivy reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-security-reports
        path: |
          trivy-fs-report.html
          trivy-image-report.html

    # -------------------------
    # Fail if vulnerabilities found
    # -------------------------
    - name: Enforce Trivy failure
      if: |
        steps.trivy_fs_report.outcome == 'failure' ||
        steps.trivy_image_report.outcome == 'failure'
      run: |
        echo "‚ùå HIGH or CRITICAL vulnerabilities detected"
        exit 1

    # -------------------------
    # Final Docker cleanup
    # -------------------------
    - name: Final cleanup
      if: always()
      run: |
        docker system prune -af || true

    # -------------------------
    # Push Docker image
    # -------------------------
    - name: Push Docker image
      if: success()
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}
