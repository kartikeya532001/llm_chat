name: Frontend CI - Scan & Push

on:
  push:
    paths:
      - "chat-app/**"
  pull_request:
    paths:
      - "chat-app/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # -------------------------
    # Install & Test
    # -------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run tests
      run: |
        cd frontend
        npm test -- --watch=false

    # -------------------------
    # Sonar Scan (PRE-BUILD)
    # -------------------------
    - name: SonarQube Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: frontend
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_ORGANIZATION: your-org
        SONAR_PROJECT_KEY: frontend-project

    # -------------------------
    # Trivy FS Scan (PRE-BUILD)
    # -------------------------
    - name: Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        scan-ref: frontend
        severity: HIGH,CRITICAL
        exit-code: 1

    # -------------------------
    # Docker Build & Push
    # -------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }} frontend

    # -------------------------
    # Trivy Image Scan (POST-BUILD)
    # -------------------------
    - name: Trivy image scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
        severity: HIGH,CRITICAL
        exit-code: 1

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}