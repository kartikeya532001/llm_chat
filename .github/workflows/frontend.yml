name: Frontend CI - Scan & Push

on:
  push:
    branches: [ master ]
    # paths:
    #   - "chat-app/**"

  pull_request:
    branches: [ master ]
    # paths:
    #   - "chat-app/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout
    # -------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # -------------------------
    # Setup Node
    # -------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: chat-app/package-lock.json

    # -------------------------
    # Download Trivy HTML Template
    # -------------------------
    - name: Download Trivy HTML template
      run: |
        mkdir -p trivy-templates
        curl -fsSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl \
          -o trivy-templates/html.tpl

    # -------------------------
    # Install dependencies
    # -------------------------
    - name: Install dependencies
      run: |
        cd chat-app
        npm ci

    - name: Run tests
      run: |
        cd chat-app
        if npm run | grep -q "test"; then
          npm test
        else
          echo "No tests defined, skipping"
        fi

    # -------------------------
    # SonarCloud Scan
    # -------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: chat-app
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # -------------------------
    # Trivy FS Scan (HTML)
    # -------------------------
    - name: Trivy FS scan
      id: trivy_fs_report
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        scan-ref: chat-app
        format: template
        template: "trivy-templates/html.tpl"
        output: trivy-fs-report.html
        severity: HIGH,CRITICAL
        exit-code: 1

    # -------------------------
    # Docker Login
    # -------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # -------------------------
    # Docker Build
    # -------------------------
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/chat-app:${{ github.sha }} chat-app

    # -------------------------
    # Trivy Image Scan (HTML)
    # -------------------------
    - name: Trivy image scan
      id: trivy_image_report
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/chat-app:${{ github.sha }}
        format: template
        template: "trivy-templates/html.tpl"
        output: trivy-image-report.html
        severity: HIGH,CRITICAL
        exit-code: 1

    # -------------------------
    # Upload Reports
    # -------------------------
    - name: Upload Trivy reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-security-reports
        path: |
          trivy-fs-report.html
          trivy-image-report.html

    # -------------------------
    # Enforce Failure
    # -------------------------
    - name: Enforce Trivy failure
      if: |
        steps.trivy_fs_report.outcome == 'failure' ||
        steps.trivy_image_report.outcome == 'failure'
      run: |
        echo "‚ùå HIGH or CRITICAL vulnerabilities detected"
        exit 1

    # -------------------------
    # Push Image
    # -------------------------
    - name: Push Docker image
      if: success()
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/chat-app:${{ github.sha }}
