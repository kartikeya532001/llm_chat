name: Frontend CI - Scan & Push

on:
  push:
    branches: [ master ]
    paths: 
      - "chat-app/**"
  pull_request:
    branches: [ master ]
    paths: 
      - "chat-app/**"
      
jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout
    # -------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # -------------------------
    # Setup Node
    # -------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: chat-app/package-lock.json

    # -------------------------
    # Install Dependencies
    # -------------------------
    - name: Install dependencies
      run: |
        cd chat-app
        npm ci

    - name: Run tests
      run: |
        cd chat-app
        if npm run | grep -q "test"; then
          npm test
        else
          echo "No tests defined, skipping"
        fi

    # -------------------------
    # SonarCloud Scan
    # -------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: chat-app
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # -------------------------
    # Install Trivy CLI
    # -------------------------
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.68.2_Linux-64bit.deb
        sudo dpkg -i trivy_0.68.2_Linux-64bit.deb

    # -------------------------
    # Download Trivy HTML Template
    # -------------------------
    - name: Download Trivy HTML template
      run: |
        mkdir -p trivy-templates
        curl -fsSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl \
          -o trivy-templates/html.tpl

    # -------------------------
    # Trivy FS Scan (HTML)
    # -------------------------
    - name: Trivy FS scan
      id: trivy_fs_report
      continue-on-error: true
      run: |
        trivy fs chat-app \
          --scanners vuln \
          --severity HIGH,CRITICAL \
          --format template \
          --template "@trivy-templates/html.tpl" \
          --output trivy-fs-report.html || true

    # -------------------------
    # Docker Login
    # -------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # -------------------------
    # Docker Build
    # -------------------------
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/chat-app:latest chat-app

    # -------------------------
    # Trivy Image Scan (HTML)
    # -------------------------
    - name: Trivy Image scan
      id: trivy_image_report
      continue-on-error: true
      run: |
        trivy image ${{ secrets.DOCKERHUB_USERNAME }}/chat-app:latest \
          --scanners vuln \
          --severity HIGH,CRITICAL \
          --format template \
          --template "@trivy-templates/html.tpl" \
          --output trivy-image-report.html || true

    # -------------------------
    # Verify Reports
    # -------------------------
    - name: Verify Trivy reports
      if: always()
      run: |
        ls -lh trivy-*.html

    # -------------------------
    # Upload Trivy Reports
    # -------------------------
    - name: Upload Trivy reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-security-reports
        path: |
          trivy-fs-report.html
          trivy-image-report.html

    # -------------------------
    # Enforce Failure if Vulnerabilities Found
    # -------------------------
    - name: Enforce Trivy failure
      if: |
        steps.trivy_fs_report.outcome == 'failure' ||
        steps.trivy_image_report.outcome == 'failure'
      run: |
        echo "‚ùå HIGH or CRITICAL vulnerabilities detected"
        exit 1

    # -------------------------
    # Push Docker Image
    # -------------------------
    - name: Push Docker image
      if: success()
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/chat-app:latest
