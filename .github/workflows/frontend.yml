name: Frontend CI - Scan & Push

on:
  push:
    branches:
      - master
    paths:
      - "chat-app/**"

  pull_request:
    branches:
      - master
    paths:
      - "chat-app/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # -------------------------
    # Install & Test
    # -------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: chat-app/package-lock.json

    - name: Install dependencies
      run: |
        cd chat-app
        npm ci

    - name: Run tests
      run: |
        cd chat-app
        if npm run | grep -q "test"; then
          npm test
        else
          echo "No tests defined, skipping"
        fi

    # -------------------------
    # Sonar Scan (PRE-BUILD)
    # -------------------------
    - name: SonarQube Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: chat-app
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # -------------------------
    # Trivy FS Scan (PRE-BUILD)
    # -------------------------
    - name: Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        scan-ref: chat-app
        severity: HIGH,CRITICAL
        exit-code: 1

    # -------------------------
    # Docker Build & Push
    # -------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/chat-app:${{ github.sha }} chat-app

    # -------------------------
    # Trivy Image Scan (POST-BUILD)
    # -------------------------
    - name: Trivy image scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/chat-app:${{ github.sha }}
        severity: HIGH,CRITICAL
        exit-code: 1

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/chat-app:${{ github.sha }}
